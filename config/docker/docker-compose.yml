version: "3.7"

services:
  postgres:
    container_name: postgres
    hostname: ${postgres_host_name}
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${postgres_db}
      POSTGRES_USER: ${postgres_user}
      POSTGRES_PASSWORD: ${postgres_password}
    ports:
      - ${postgres_host_port}:${postgres_container_port}
    volumes:
      - ruu_data:/var/lib/postgresql/data
      - ./database-init/init-modules.sql:/docker-entrypoint-initdb.d/init-modules.sql
      - ./database-init/init-test.sql:/docker-entrypoint-initdb.d/init-test.sql
    networks:
      - ruu_network

volumes:
  ruu_data:
    driver: local

networks:
  ruu_network:
    driver: bridge
    name: ruu_network